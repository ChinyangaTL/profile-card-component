<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <img class="circle" src="images/bg-pattern-top.svg" alt="" id="circle-top">
      <img class="circle" src="images/bg-pattern-bottom.svg" alt="" id="circle-bottom">
      <div class="card">
        <div class="card-top">
          <img src="images/bg-pattern-card.svg" alt="">
          <div class="img-wrapper">
            <img src="images/image-victor.jpg" alt="" id="user-icon">
          </div>
          <div class="user-info">
            <p class="name">Victor Crest</p><span class="age">26</span>
            <p class="location">London</p>
          </div>
          <div class="stats">
            <div class="stat">
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div class="stat">
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div class="stat">
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/beyonce-beytwice">Chinyanga TL</a>.
      </div>
  </div>
</body>
</html>
